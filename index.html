<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Finder App</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Manuale|PT+Sans" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="jquery-ui-1.10.3/themes/base/jquery.ui.all.css"/>
    <script type="text/javascript" src="jquery-ui-1.10.3/ui/jquery.ui.datepicker.js"></script> -->
    
</head>
<body>
    <main class="container">
        <header>
            <h1>Search the <br> New York Times <br> Bestseller List</h1>
            <div class="stage">
                <img src="https://i.imgur.com/MsqPDdB.png">
            </div>
        </header>

        <form id="js-form">
            <label for="search-date">Choose a DATE after May 2014</label>
            <input type="date" name="search-date" id="js-search-date" required>

            <!--use a drop down menu -->
            <label for="search-term">Select a GENRE</label>
            <!--use a drop down menu
            <input type="text" name="search-term" id="js-search-term" value="hardcover-fiction"> -->

            <div class="genre-select-dropdown">
                <select id="js-search-term" name="mydropdown" >
                    <option class="genre-select" value="combined-print-and-e-book-fiction">Combined Print & E-Book Fiction</option>
                    <option class="genre-select" value="hardcover-fiction">Hardcover Fiction</option>
                    <option class="genre-select" value="hardcover-nonfiction">Hardcover Nonfiction</option>
                    <option class="genre-select" value="trade-fiction-paperback">Trade Fiction Paperback</option>
                    <option class="genre-select" value="paperback-nonfiction">Paperback Nonfiction</option>
                    <option class="genre-select" value="science">Science</option>
                    <option class="genre-select" value="combined-print-and-e-book-nonfiction">Combined Print & E-Book Nonfiction</option>
                </select>
            </div>

            <button type="submit" value="Go!" class="submit-button">Go!</button>
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2 class="js-results-header"></h2>
          <ol id="results-list">
          </ol>
        </section>


    </main>
    <footer role="content-info">
            <div class="api-display">
                    <a href=" https://developer.nytimes.com">
                        <img class="nyt-api-image" src="https://developer.nytimes.com/files/poweredby_nytimes_65b.png?v=1539041445000"></a>
                </div>
                <p><a class="portfolio-link" target ="blank" href="https://hotdogmcgee.github.io/Portfolio-Website/">&copy; Kevin Robinson 2019</a></p>
    </footer>
    <script src="index.js"></script>
    <!-- <script>
        if ( $('#js-search-date')[0].type != 'date' ) {
            $('#js-search-date').datepicker();
        }
    </script> -->
</body>
</html>
