<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Finder App</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Search the <br> New York Times <br> Bestseller List</h1>
            <div class="stage">
                <img src="https://i.imgur.com/MsqPDdB.png">
            </div>
        </header>
        <form>
            <p class="fallbackLabel">Enter your birthday:</p>
            <div class="fallbackDatePicker">
              <span>
                <label for="day">Day:</label>
                <input id="day" name="day">
              </input>
              </span>
              <span>
                <label for="month">Month:</label>
                <select id="month" name="month">
                  <option selected>January</option>
                  <option>February</option>
                  <option>March</option>
                  <option>April</option>
                  <option>May</option>
                  <option>June</option>
                  <option>July</option>
                  <option>August</option>
                  <option>September</option>
                  <option>October</option>
                  <option>November</option>
                  <option>December</option>
                </select>
              </span>
              <span>
                <label for="year">Year:</label>
                <input id="year" name="year">
              </input>
              </span>
            </div>
        </form>
        <form id="js-form">
            <label for="search-date">Choose a date after May 2014</label>
            <input type="date" name="search-date" id="js-search-date" required>

            <!--use a drop down menu -->
            <label for="search-term">Select a Genre</label>
            <!--use a drop down menu
            <input type="text" name="search-term" id="js-search-term" value="hardcover-fiction"> -->

            <div>
                <select id="js-search-term" name="mydropdown">
                <option class="genre-select" value="combined-print-and-e-book-fiction">Combined Print & E-Book Fiction</option>
                <option class="genre-select" value="hardcover-fiction">Hardcover Fiction</option>
                <option class="genre-select" value="hardcover-nonfiction">Hardcover Nonfiction</option>
                <option class="genre-select" value="trade-fiction-paperback">Trade Fiction Paperback</option>
                <option class="genre-select" value="paperback-nonfiction">Paperback Nonfiction</option>
                <option class="genre-select" value="science">Science</option>
                <option class="genre-select" value="combined-print-and-e-book-nonfiction">Combined Print & E-Book Nonfiction</option>
                </select>
                </div>

            <input type="submit" value="Go!" class="submit-button">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2 class="js-results-header">Search results</h2>
          <ol id="results-list">
          </ol>
        </section>

        <div class="api-display">
            <a href=" https://developer.nytimes.com">
                <img class="nyt-api-image" src="https://developer.nytimes.com/files/poweredby_nytimes_65b.png?v=1539041445000"></a>
        </div>
    </div>
    <footer role="content-info">&copy; Kevin Robinson 2019
    </footer>
    <script src="index.js"></script>
</body>
</html>
