<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Bestseller Finder</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Manuale|PT+Sans" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</head>
<body>
    <main role="main" class="container">
        <header>
            <h1>Search the <br> New York Times <br> Bestseller List</h1>
            <div class="stage">
                <img src="https://i.imgur.com/MsqPDdB.png">
            </div>
            <p>Once you have selected a book, you can see if it is available in Harvard's library system.</p>
        </header>

        <form id="input-form">
            <div>
                <label for="search-date">Choose a DATE after May 2014</label>
                <input type="date" name="search-date" id="search-date" required>

                <label class="genre-search-label" for="search-term">Select a GENRE</label>

                <div class="genre-select-dropdown">
                    <select id="search-term" name="mydropdown" >
                        <option value="combined-print-and-e-book-fiction">Combined Print & E-Book Fiction</option>
                        <option value="hardcover-fiction">Hardcover Fiction</option>
                        <option value="hardcover-nonfiction">Hardcover Nonfiction</option>
                        <option value="trade-fiction-paperback">Trade Fiction Paperback</option>
                        <option value="paperback-nonfiction">Paperback Nonfiction</option>
                        <option value="science">Science</option>
                        <option value="combined-print-and-e-book-nonfiction">Combined Print & E-Book Nonfiction</option>
                    </select>
                </div>
            </div>

            <button role="button" type="submit" value="Go!" class="submit-button">Go!</button>
        </form>

        <section id="results" class="hidden">
          <ol id="results-list">
          </ol>
        </section>


    </main>
    <footer role="contentinfo">
        <div class="api-display">
            <a href=" https://developer.nytimes.com">
                <img class="nyt-api-image" src="https://developer.nytimes.com/files/poweredby_nytimes_65b.png?v=1539041445000">
            </a>
        </div>
        <p>
            <a class="portfolio-link" target ="blank" href="https://hotdogmcgee.github.io/Portfolio-Website/">&copy; Kevin Robinson 2019</a>
        </p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
